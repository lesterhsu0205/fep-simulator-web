server {
    listen 18643;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 處理 SPA 路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 靜態資源快取
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}